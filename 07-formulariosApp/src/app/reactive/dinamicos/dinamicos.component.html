<h2>Reactivos</h2><small>Dinamicos</small>
<hr>
<form autocomplete="off" [formGroup]="miFormulario" (ngSubmit)="guardar()">
  <div class="row">
    <div class="mb-3 row">
      <label class="col-sm-3 col-form-label">Nombre</label>
      <div class="col-sm-9">
        <input class="form-control" placeholder="nombre de la persona" formControlName="nombre">
        <span *ngIf="campoEsObligado('nombre')" class="form-text text-danger">
          Campo obligatorio
        </span>
      </div>
    </div>

     <div class="mb-3 row">
      <label class="col-sm-3 col-form-label">Agregar</label>
      <div class="col-sm-9">
        <div class="input-group">
          <input
          [formControl]="nuevoFavorito"
          class="form-control"
          placeholder="Agregar juego favorito"
          (keyup.enter)="agregarfavorito()"
          >
          <button class="btn btn btn-outline-primary"
          type="button"
          (click)="agregarfavorito()">Agregar</button>
        </div>
      </div>
    </div>

    <div class="mb-3 row">
      <label class="col-sm-3 col-form-label">Favoritos</label>
      <div class="col-sm-9" formArrayName="favoritos">
        <div class="input-group mb-1" *ngFor="let favorito of favoritosArr.controls; let i = index">
          <input class="form-control" [formControlName]="i">
          <button class="btn btn btn-outline-danger" type="button" (click)="borrarfavorito(i)">Borrar</button>
        </div>
      </div>
    </div>




    <div class="row">
      <div class="col-sm-12">
        <button type="submit" class="btn btn-primary float-end" (click)="guardar()">Guardar</button>
      </div>
    </div>
  </div>
</form>


<span>Nombre</span>
<pre>{{miFormulario.controls['nombre'].errors | json}}</pre>

<span>Valid</span>
<pre>{{miFormulario.valid}}</pre>


<span>Value</span>
<pre>{{miFormulario.value | json}}</pre>

<span>Agregar Juego</span>
<pre>{{nuevoFavorito.valid}}</pre>
<br>
<pre>{{nuevoFavorito.value}}</pre>
