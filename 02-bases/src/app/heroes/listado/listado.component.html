<p>listado de heroes</p>
<div *ngIf="heroeEliminado; else noBorrado">
<h3>Héroe Borrado</h3>
   <p>{{heroeEliminado}}</p>
</div>

<ng-template #noBorrado>
  <h3>No hay héroe borrado</h3>
</ng-template>




<button (click)="borrarHeroe()">
  Borrar
</button>
<ul>
  <li *ngFor="let heroe of heroes; let i = index">
    {{i + 1}} -  {{heroe}}
  </li>
</ul>
