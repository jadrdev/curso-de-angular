<h2>Template: Switches</h2>
<hr>


<form #miFormulario="ngForm">
  <div class="row mb-3">
    <label class="col-sm-3 col-form-label">Genero</label>
    <div class="col-sm-9">
    <div class="form-check">
      <input
      class="form-check-input"
      type="radio"
      name="radioGenero"
      value="M"
      [(ngModel)]="persona.genero"
      id="radioMasculino"
      required>
      <label
      class="form-check-label" for="radioMasculino"
      >
        Masculino
      </label>
    </div>
    <div class="form-check">
      <input
      class="form-check-input"
      type="radio"
      value="F"
      [(ngModel)]="persona.genero"
      name="radioGenero"
      id="radioFemenino"
      required
      >
      <label
      class="form-check-label" for="radioFemenino"
      >
        Femenino
      </label>
      </div>
    </div>
  </div>

  <div class="row mb-3">
    <label class="col-sm-3 col-form-label">Notificaciones</label>
    <div class="col-sm-9">
      <div class="form-check form-switch mt-2">
        <input
        class="form-check-input"
        type="checkbox"
        role="switch"
        name="notificaciones"
        [(ngModel)]="persona.notificaciones"
        id="flexSwitchCheckChecked"
        >
        <label class="form-check-label" for="flexSwitchCheckChecked">Quiero recibir notificaciones</label>
      </div>
    </div>
  </div>

  <div class="row mb-3">
    <label class="col-sm-3 col-form-label"></label>
    <div class="col-sm-9">
      <div class="form-check">
        <input
        class="form-check-input"
        type="checkbox"
        name="terminosYCondiciones"
        [(ngModel)]="terminosYCondiciones"
        id="flexCheckDefault"
        required>
        <label class="form-check-label" for="flexCheckDefault">
          TÃ©rminos y condiciones
        </label>
      </div>

    </div>
  </div>

  <div class="row">
    <div class="col">
      <button class="btn btn-primary float-end" [disabled]="miFormulario.invalid">
        Guardar
      </button>
    </div>
  </div>
</form>


<h4>Valor del #miFormulario</h4>
<pre>{{miFormulario.value | json}}</pre>
<br>

<h4>Persona</h4>
<pre>{{persona | json}}</pre>
<br>

<h5>Valid</h5>
<pre>{{miFormulario.valid | json}}</pre>

<h5>Terminos</h5>
<pre>{{miFormulario.controls['terminos'].errors | json}}</pre>

<br>
<pre>Condiciones</pre>
