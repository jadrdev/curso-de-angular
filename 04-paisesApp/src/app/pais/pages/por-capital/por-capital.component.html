<h2>Por Capital</h2>
<hr />
<div class="row">
  <div class="col">
   <app-pais-input
   (OnEnter)="buscar( $event )"
   placeholder="Buscar por capital...."
   >
  </app-pais-input>
  </div>
</div>
<hr />
<div *ngIf="isError" class="alert alert-danger">
  No se encontro {{termino}}
</div>
<div *ngIf="capitales.length > 0" class="row">
  <div class="col">
    <app-pais-tabla [paises]="capitales"></app-pais-tabla>
  </div>
</div>
