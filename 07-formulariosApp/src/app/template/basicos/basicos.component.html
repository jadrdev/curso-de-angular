<div class="row">
  <div class="col">
    <form
    (ngSubmit)="guardar()"
    #miFormulario="ngForm"
    >
      <!-- campor de Producto -->
      <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Producto</label>
        <div class="col-sm-9">
          <input type="text"
          class="form-control"
          id="producto"
          placeholder="Nombre del Producto"
          [ngModel]="initForm.producto"
          name="producto"
          autocomplete="off"
          required
          minlength="3"
          >
          <span
          *ngIf="nombreValido()"
          class="form-text text-danger">Debe ser de 3 letras</span>
      </div>
   </div>
    <!-- campor de Precio -->
    <div class="mb-3 row">
      <label class="col-sm-3 col-form-label">Precio</label>
      <div class="col-sm-9">
        <input
        type="number"
        class="form-control"
        id="producto"
        placeholder="Precio del Producto"
        [ngModel]="initForm.precio"
        name="precio"
        required >
        <span *ngIf="PrecioValido()" class="form-text text-danger">Debe ser mayor a 0</span>
      </div>
    </div>
    <!-- campor de stock -->
    <div class="mb-3 row">
      <label class="col-sm-3 col-form-label">Stock</label>
      <div class="col-sm-9">
        <input type="number"
        class="form-control"
        id="producto"
        placeholder="Stock del Producto"
        min="0"
       [ngModel]="initForm.stock"
        name="stock"
        required>
      </div>
    </div>

    <div class="row">
      <div class="col">
        <button type="submit" [disabled]="miFormulario.invalid" class="btn btn-primary float-end">Guardar</button>
      </div>
    </div>
  </form>
</div>


<div class="row">
  <div class="col">
    <span>Valid</span>
    <pre>{{miFormulario.valid}}</pre>

    <span>Pristine</span>
    <pre>{{miFormulario.pristine}}</pre>

    <span>Touched</span>
    <pre>{{miFormulario.touched}}</pre>

    <span>Value</span>
    <pre>{{miFormulario.value | json}}</pre>
  </div>
</div>
