<h3>Agregar</h3>
<hr />
 <form (ngSubmit)="agregar()">
      <div class="form-group">
        <input
        type="text"
        class="form-control"
        id="name"
        name="nombre"
        placeholder="Nombre"
        autocomplete="no"
        [(ngModel)]="nuevo.nombre">
      </div>
      <div class="form-group">
        <input
        type="number"
        class="form-control"
        id="power"
        name="poder"
        placeholder="Poder"
        [(ngModel)]="nuevo.poder">
      </div>
      <button type="submit" >Agregar</button>
    </form>
