<h2>Por Pais</h2>
<hr />
<div class="row">
  <div class="col">
   <app-pais-input
   (OnEnter)="buscar( $event )"
   (OnDebounce)="sugerencias ($event)"
   placeholder="Buscar por paÃ­s..."
   >
  </app-pais-input>
  </div>
</div>

<ul *ngIf="mostrarSugerencias" class="list-group">
  <li *ngFor="let pais of paises"
  class="list-group-item list-group-item-action">
    <a class="nav-link" [routerLink]="['/pais', pais.cca2]">
      {{pais.name.common}}, {{pais.capital}}
    </a>
  </li>
  <li class="list-group-item list-group-item-action">
    <a class="nav-link"
    (click)="buscarSugerido(termino)">
     Buscar {{termino}}
    </a>
  </li>
</ul>
<hr />
<div *ngIf="isError" class="alert alert-danger">
  No se encontro {{termino}}
</div>
<div *ngIf="paises.length > 0" class="row">
  <div class="col">
    <app-pais-tabla [paises]="paises"></app-pais-tabla>
  </div>
</div>
