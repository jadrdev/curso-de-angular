<div class="text-layout">
  <h1>Pipes Personalizados</h1>
  <p>
    Pipes creados por {{'nosotros' | MayusculasPipe:enMayusculas}}
  </p>


</div>

<p-toolbar>
    <div class="p-toolbar-group-left"></div>

    <div class="p-toolbar-group-right">
        <button pButton
        class="p-button-warning ml-2"
        type="button"
        (click)="cambiarMayusculas()"
        label="Toggue MayÃºsculas"
        icon="pi pi-user"
        iconPos="left">
      </button>
      <button pButton icon="pi pi-sort" label="Por Nombre" class="ml-2" (click)="cambiarOrden('nombre');"></button>
      <button pButton icon="pi pi-sort" label="Por Valores" class="ml-2 p-button-success" (click)="cambiarOrden('vuela')"></button>
      <button pButton icon="pi pi-sort" label="Por Color" class="ml-2 p-button-help" (click)="cambiarOrden('color')"></button>
    </div>
</p-toolbar>

<div class="grid">
  <div class="col mt-5">
    <p-table [value]="heroes | ordenar:ordenarPor " responsiveLayout="scroll">
    <ng-template pTemplate="header">
        <tr>
            <th>Nombre</th>
            <th>Vuela</th>
            <th>Color</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-heroes>
        <tr>
            <td>{{heroes.nombre}}</td>
            <td>{{heroes.vuela | VuelaPipe | titlecase}}</td>
            <td>{{heroes.color}}</td>
        </tr>
    </ng-template>
</p-table>
  </div>
</div>


<div class="grid">
  <div class="col mt-5">
    <p-table [value]="heroes |slice:0 " responsiveLayout="scroll">
    <ng-template pTemplate="header">
        <tr>
            <th pSortableColumn="nombre">Nombre <p-sortIcon field="nombre"></p-sortIcon></th>
            <th pSortableColumn="vuela">Vuela <p-sortIcon field="vuela"></p-sortIcon></th>
            <th pSortableColumn="color">Color <p-sortIcon field="color"></p-sortIcon></th>

        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-heroes>
        <tr>
            <td>{{heroes.nombre}}</td>
            <td>{{heroes.vuela | VuelaPipe | titlecase}}</td>
            <td>{{heroes.color}}</td>
        </tr>
    </ng-template>
</p-table>
  </div>
</div>
