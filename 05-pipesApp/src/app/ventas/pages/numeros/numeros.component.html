<div class="text-layout">
  <h1>DecimalPipe y porcentaje</h1>
  <p>
    Pipes incluidos en Angular - Normalmente viene el CommonModule
  </p>
</div>

<div class="grid">
  <div class="col-4">
    <p-card header="Ventas netas" subheader="del presente año">
      <i class="pi pi-euro"></i>
      {{(ventasNetas + 100) | number: '1.2-2'}}
    </p-card>
  </div>

  <div class="col-4">
    <p-card header="Ventas brutas" subheader="del presente año">
      {{(ventasNetas + 20000000) | currency:'€':'symbol-narrow':'1.4-4'}}
    </p-card>
  </div>

   <div class="col-4">
    <p-card header="Ganacias %" subheader="del presente año">
      {{porcentaje | percent:'2.2-2'}}
    </p-card>
  </div>
</div>
