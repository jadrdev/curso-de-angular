<h1 class="mt-5">Agregar Producto</h1>
<hr>

<form [formGroup]="miFormulario">
  <div class="row g-3 align-items-center mb-3">
    <div class="col-auto">
      <label class="col-form-label">Nombre</label>
    </div>

    <div class="col-auto">
      <input class="form-control" formControlName="nombre">
    </div>

    <div class="col-auto">
      <span
      [mensaje]="texto1"
      errorMSG
      [color]="color"
      [valido]="!tieneError('nombre')"
      >
    </span>
    </div>

  </div>

  <div class="row mt-3">
    <div class="col">
      <button class="btn btn-primary" (click)="cambiarNombre()">
        Guardar
      </button>

      &nbsp;

      <button class="btn btn-primary " (click)="cambiarColor()">
        CambiarColor
      </button>
    </div>
  </div>
</form>


<h3 class="mt-5">Formulario</h3>
<pre>Value: {{miFormulario.value | json}}</pre>
<pre>Valid: {{miFormulario.valid}}</pre>


<div
*customIF="miFormulario.valid"
class="row mt-5"
>
  <div class="col">
    <div class="alert alert-primary">
      todo Ok!
    </div>
  </div>
</div>
