<table class="table table-striped">
      <thead>
        <tr>
          <th>#</th>
          <th>Bandera</th>
          <th>Nombre</th>
          <th>Poblacion</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let pais of paises, let n = index">
          <td>{{ n + 1 }}</td>
          <td><img class="small-flag">{{pais.flag}}</td>
          <td>{{pais.name.common}}, {{pais.capital}}</td>
          <td>{{pais.population | number}}</td>
          <td>
            <a [routerLink]="['/pais', pais.cca2]">Ver....</a>
          </td>
        </tr>
      </tbody>
    </table>
