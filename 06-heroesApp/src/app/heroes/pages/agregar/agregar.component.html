<h1>
  {{
    (heroe.id) ? 'Editar Heroe' : 'Agregar Heroe'
  }}
  <small>{{heroe.superhero}}</small>
</h1>

<div fxLayout="row" fxLayoutGap="40px" fxLayout.xs="column">
  <div fxFlex="50" fxLayout="column">

    <div fxLayout="row"
     fxLayout.xs="column"
     fxLayoutGap="20px">
      <mat-form-field fxFlex="100">
        <mat-label>Super Héroes</mat-label>
          <input matInput
          type="text"
          [(ngModel)]="heroe.superhero"
          required>

      </mat-form-field>

      <mat-form-field fxFlex="100">
        <mat-label>Alter Ego</mat-label>
        <input
        matInput
        [(ngModel)]="heroe.alter_ego"
        type="text"
        required>

      </mat-form-field>
    </div>

    <mat-form-field>
      <mat-label>Primera Aparición</mat-label>
      <input matInput [(ngModel)]="heroe.first_appearance" type="text" required>

    </mat-form-field>

    <mat-form-field>
      <mat-label>Personajes</mat-label>
      <input matInput type="text" required [(ngModel)]="heroe.characters">

    </mat-form-field>

    <mat-form-field>
      <mat-label>Marca</mat-label>
        <mat-select required [(ngModel)]="heroe.publisher">
          <mat-option *ngFor="let publiser of publisher"
          [value]="publiser.id"
          >
          {{publiser.desc}}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Imagen URL</mat-label>
      <input matInput type="url" required [(ngModel)]="heroe.alt_img">
    </mat-form-field>

    <br>
    <div fxLayout>

    <button mat-raised-button color="primary"
     (click)="guadar()">
      <mat-icon>save</mat-icon>
      {{(heroe.id) ? 'Actualizar' : 'Guardar'}}
    </button>

    <span class="spacer"></span>


      <button
      *ngIf="heroe.id"
      mat-raised-button
      color="warn"
      (click)="borrarHeroe()">
        <mat-icon>remove</mat-icon>
        Borrar
      </button>
    </div>

  </div>
  <div fxFlex="50">
    <img [src]="heroe | imagen">
  </div>
</div>
