<div class="row">
  <div class="col">
    <form (ngSubmit)="guardar()" autocomplete="off" [formGroup]="miFormulario">
      <!-- campo de Producto -->
      <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Producto</label>
        <div class="col-sm-9">
          <input type="text" class="form-control" id="producto" placeholder="Nombre del Producto" formControlName="nombre">
          <span *ngIf="campoEsValido('nombre')" class="form-text text-danger">Debe ser de 3 letras</span>
        </div>
      </div>
      <!-- campor de Precio -->
      <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Precio</label>
        <div class="col-sm-9">
          <input type="number" class="form-control" id="producto" placeholder="Precio del Producto" formControlName="precio">
          <span class="form-text text-danger" *ngIf="campoEsValido('precio')">Debe ser mayor a 0</span>
        </div>
      </div>
      <!-- campor de stock -->
      <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Stock</label>
        <div class="col-sm-9">
          <input type="number" class="form-control" id="producto" placeholder="Stock del Producto" formControlName="stock">
          <span class="form-text text-danger" *ngIf="campoEsValido('stock')">No puede haber existencias menores a 0</span>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <button type="submit" class="btn btn-primary float-end">Guardar</button>
        </div>
      </div>
    </form>
  </div>


  <div class="row">
    <div class="col">
      <span>Valid</span>
      <pre>{{miFormulario.valid}}</pre>

      <span>Pristine</span>
      <pre>{{miFormulario.pristine}}</pre>

      <span>Touched</span>
      <pre>{{miFormulario.touched}}</pre>

      <span>Value</span>
      <pre>{{miFormulario.value | json}}</pre>

      <span>Precio</span>
      <pre>{{miFormulario.controls['precio'].errors | json}}</pre>
    </div>
  </div>
