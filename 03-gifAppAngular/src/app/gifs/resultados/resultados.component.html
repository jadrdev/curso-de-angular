<div class="row">
  <div *ngFor="let gif of resultados"
  class="col-md-4 col-sm6 animate__animated animate__fadeIn">
    <div class="card">
      <img class="card-img-top"
      [src]="gif.images.downsized_medium.url"
      [alt]="gif.title"
      class="card-img-top">
      <div class="card-body">
        <h5 class="card-title">
          {{gif.title}}
        </h5>
      </div>
    </div>
  </div>
</div>
