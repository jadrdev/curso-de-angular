<h1 class="mt-5">Selectores Aninados</h1>
<hr>

<form [formGroup]="miformulario" (ngSubmit)="guardar()">

  <div class="row mb-3">
    <div class="col">
      <label class="form-label">Contiente</label>
      <select class="form-control" formControlName="region">
        <option value="">--Seleccione Continente--</option>
        <option
        *ngFor="let region of regiones"
        [value]="region | lowercase">
        {{region}}
      </option>
      </select>

    </div>
  </div>

  <div class="row mb-3" *ngIf="paises.length !== 0">
    <div class="col">
      <label class="form-label">Pa√≠s:</label>
      <select class="form-control" formControlName="pais">
        <option value="">--Seleccione pais--</option>
        <option *ngFor="let pais of paises" [value]="pais.cca3">
          {{pais.name.common}}
        </option>
      </select>

    </div>
  </div>

  <div class="row mb-3" *ngIf="fronteras.length !== 0">
    <div class="col">
      <label class="form-label">Fronteras:</label>
      <select class="form-control" formControlName="frontera">
        <option value="">Selecione el frontera con fronteras</option>
        <option *ngFor="let frontera of fronteras" [value]="frontera">
          {{frontera}}
        </option>
      </select>

    </div>
  </div>
</form>

<div class="row" *ngIf="cargando">
  <div class="col">
    <div class="alert alert-primary">
      Cargando....
    </div>
  </div>
</div>

<div class="row">
  <div class="col">
    <button class="btn btn-primary float-end"
    type="submit"
    (click)="guardar()">
      Selecionar
    </button>
  </div>
</div>

<h3 class="mt-5">Formulario</h3>
<pre>Valid: {{miformulario.valid}}</pre>
<pre>{{miformulario.value | json}}</pre>
