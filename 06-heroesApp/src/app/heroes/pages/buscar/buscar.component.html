<div fxLayout="column">
  <div>
    <h1>Buscador de HÃ©roes</h1>
    <mat-divider></mat-divider>
  </div>
  <div fxLayout="Column">
    <h3>Buscador</h3>

    <mat-form-field appearance="fill">
      <input
      type="text"
      placeholder="Pick one"
      aria-label="Number"
      matInput
      [(ngModel)]="termino"
      [matAutocomplete]="auto"
      (input)="buscando()"
      >
      <mat-autocomplete autoActiveFirstOption
      #auto="matAutocomplete"
      (optionSelected)="seleccionado($event)"
      >
        <mat-option
        *ngFor="let heroe of heroes"
        [value]="heroe">
          {{heroe.superhero}}
        </mat-option>
        <mat-option value="" *ngIf="heroes.length === 0 && termino.trim().length > 0" >
          No se encontro nada en relacionado con el termino:  {{termino}}
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>

  </div>
</div>


<div><pre>{{heroeSelecionado | json}}</pre></div>

<div *ngIf="heroeSelecionado">
  <app-heroe-tarjeta-component [heroe]="heroeSelecionado"></app-heroe-tarjeta-component>
</div>
